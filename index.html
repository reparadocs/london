<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>INJECT MAGIC</title>
    <style>
      @font-face {
        font-family: "MessinaSans";
        src: url("./fonts/MessinaSans-Bold.woff2") format("woff2");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "MessinaSans";
        src: url("./fonts/MessinaSans-Regular.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "MessinaSans", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        font-weight: bold;
        background-color: white;
        color: black;
        line-height: 1.6;
        cursor: url("./images/cursor.svg"), pointer;

        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        width: 100%;
        text-align: left;
        margin: 0 auto;
      }

      .logo {
        width: auto;
        height: 120px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .wordmark {
        width: 100%;
        margin-bottom: 1.5rem;
        display: block;
        object-fit: contain;
      }

      .entries-list {
        margin-bottom: 1.5rem;
        display: table;
        width: 100%;
      }

      .entry {
        margin-bottom: 1.5rem;
        font-size: 1.2rem;
        display: table-row;
        padding: 0.5rem 0;
      }

      .entry-date {
        font-weight: bold;
        margin-right: 1rem;
        display: table-cell;
        width: 60px;
        vertical-align: top;
        padding: 0.5rem 0;
      }

      .entry-title {
        display: table-cell;
        vertical-align: top;
        padding: 0.5rem 0;
      }

      .link-text {
        display: inline-block;
        text-decoration: underline;
        cursor: url("./images/cursorhover.svg"), pointer;
        transition: opacity 0.2s;
      }

      .entry-title:hover {
        opacity: 0.7;
      }

      .redacted {
        background-color: black;
        color: white;
        padding: 0 1.5rem 0 0.5rem;
        display: inline-block;
        text-decoration: none;
        font-weight: normal;
      }

      .redacted-container {
        display: table-cell;
        vertical-align: top;
        padding: 0.5rem 0;
      }

      .subscription-form {
        margin-bottom: 2rem;
        display: flex;
        justify-content: flex-start;
        gap: 0;
        flex-wrap: nowrap;
      }

      .email-input {
        padding: 0.75rem 1rem;
        border: 1px solid black;
        background-color: white;
        color: black;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
        flex: 1;
        outline: none;
      }

      .email-input::placeholder {
        color: black;
        font-weight: normal;
      }

      .subscribe-btn {
        padding: 0.75rem 1.5rem;
        background-color: black;
        color: white;
        border: none;
        font-size: 1rem;
        font-weight: normal;
        cursor: url("./images/cursorhover.svg"), pointer;
        transition: opacity 0.2s;
      }

      .subscribe-btn:hover {
        opacity: 0.8;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .social-icons a {
        color: black;
        text-decoration: none;
      }

      .social-icons a:hover {
        color: black;
      }

      .social-icon {
        width: 24px;
        height: 24px;
        cursor: url("./images/cursorhover.svg"), pointer;
        transition: opacity 0.2s;
      }

      .social-icon:hover {
        opacity: 0.7;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .logo {
          width: auto;
          height: 100px;
        }

        .wordmark {
          width: 100%;
          margin-bottom: 1.5rem;
        }

        .entry {
          font-size: 1rem;
          margin-bottom: 1rem;
        }

        .subscription-form {
          gap: 0;
        }

        .email-input {
          min-width: 100px;
        }

        .social-icons {
          gap: 1.5rem;
          margin-bottom: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .logo {
          width: auto;
          height: 80px;
        }

        .wordmark {
          width: 100%;
          margin-bottom: 1.5rem;
        }

        .entry {
          font-size: 0.9rem;
        }

        .email-input {
          min-width: 200px;
        }
      }
    </style>
  </head>
